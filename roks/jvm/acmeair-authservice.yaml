apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-authservice-quarkus-jvm
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-auth-deployment
  template:
    metadata:
      annotations:
        prometheus.io/port: '9080'
        prometheus.io/scrape: 'true'
      labels:
        name: acmeair-auth-deployment
    spec:
      containers:
      - env:
        - name: CUSTOMER_SERVICE
          value: acmeair-nginx-service/customer
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        image: <YourImageRepository>/acmeair-authservice-quarkus:jvm
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
        name: acmeair-authservice-quarkus-jvm
        ports:
        - containerPort: 9080
        - containerPort: 9443
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: acmeair-authservice-quarkus
  name: acmeair-authservice-quarkus
spec:
  ports:
  - port: 9080
  selector:
    name: acmeair-auth-deployment
